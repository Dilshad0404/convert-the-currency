<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <header>
        <nav>
            <h1>
                Currency <span>Converter</span>
            </h1>
        </nav>
    </header>


    <div class="intro">
        <h2>You are, <span>welcome Here.</span></h2>
    </div>
    <div id="main-container">



        <div id="dollar-to-inr">
            <h1 class="heading">
                DOLLAR TO INR
            </h1>
            <div class="inputcontainer">

                <input placeholder="Enter Dollar amount" type="number" id="input-area">
            </div>

            <button id="btn">CONVERT</button>

            <div id="output">
                <p>output will come here</p>
            </div>
        </div>




        <div id="pound-to-inr">
            <h1 class="heading2">
                POUND TO INR
            </h1>
            <div class="inputcontainer2">
                <input placeholder="Enter Pound amount" type="number" id="input-area2">
            </div>
            <button id="btn2">CONVERT</button>
            <div id="output2">
                <p>Output will come here</p>
            </div>
        </div>
    <br>



    <div id="riyal-to-inr">
        <h1 class="heading3">
            SAUDI RIYAL TO INR
        </h1>
        <div class="inputcontainer3">
            <input placeholder="Enter riyal amount" type="number" id="input-area3">
        </div>
        <button id="btn3">CONVERT</button>
        <div id="output3">
            <p>Output will come here</p>
        </div>
    </div>



    <div id="pkr-to-inr">
        <h1 class="heading4">
             INR TO PKR
        </h1>
        <div class="inputcontainer4">
            <input placeholder="Enter Indian rupees amount" type="number" id="input-area4">
        </div>
        <button id="btn4">CONVERT</button>
        <div id="output4">
            <p>Output will come here</p>
        </div>
    </div>
    


</div>

</body>

</html>
